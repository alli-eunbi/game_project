<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./test.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리테스트</title>
</head>
<body>
    <div id="test">
        <div id="intro" class="intro-wrap">
                <div class="intro">
                    <a href="#" class="intro-story" v-on:click="start">테스트를 시작할까요?</a>
                </div>
        </div>
        
        <div id="main">
            <div class="title-wrap">
                <h2 class = "title">성격테스트</h2>
            </div>

            <div class="question-wrap">
                <h3 class="question">깍지를 꼈을때 어느쪽 엄지가 위로 올라오나요?
                </h3>
            </div>

            <div class="answer-wrap">
                <h3 class="answer">
                    <p><input type="checkbox">왼쪽 엄지</p><br>
                    <p><input type="checkbox">오른쪽 엄지</p>
                </h3>
            </div>
            <div class="bottom">
                <div class="controller-wrap">
                    <button class='prev-btn' v-on:click="prev">이전</button>
                    <button class='next-btn' v-on:click="next">다음</button>
                </div>
            </div>
        </div>

        <div id="result" class="result-wrap">
            <div class="result">당신은 좌뇌형입니다!</div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>
